<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head"/>
<body>
	<!-- Navigation -->
	<div th:replace="base :: navigation"></div>

	<!-- Page Content -->
	<div class="container">
		<div th:replace="base :: welcomeMessage"></div>
		<!-- Team Members Row -->
		<div class="row">
			<div class="col-lg-12 ">
				<h2 class="my-4">Classement</h2>
			</div>
			<div class="col-lg-8 ">
				<table class="table table-hover">
						<tr th:each="personne  : ${listPersonnes}">
							<td th:text="${personne.nomPersonne} +' '+ ${personne.prenomPersonne}" >Nom Prenom</td>
							<td><span class="badge" th:text="${personne.scoreGlobal}">Score Global</span></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<!-- Footer -->
	<footer th:replace="base :: footer" ></footer>
</body>
</html>
