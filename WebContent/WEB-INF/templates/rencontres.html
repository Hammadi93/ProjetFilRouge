<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head" />
<body>
	<!-- Navigation -->
	<div th:replace="base :: navigation"></div>
	<div class="container">
		<div th:replace="base :: welcomeMessage"></div>
		<div class="row">
			<div class="col-lg-12 ">
				<h2 class="alert alert-success">Liste des rencontres</h2>
			</div>
			<div class="col-lg-12 ">
				<table class="table table-striped ">
					<thead>
						<tr>
						    <th>Competition</th>
						    <th>Poulle</th>
							<th>Equipe 1</th>
							<th>Equipe 2</th>
							<th>Date Match</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="rencontre : ${listRencontres}">
					    	<td th:text="${rencontre.competition.libelleCompetition}"></td>
						    <td th:text="${rencontre.poulle.libellePoulle}"></td>
							<td th:text="${rencontre.equipe1.libelleEquipe}"></td>
							<td th:text="${rencontre.equipe2.libelleEquipe}"></td>
							<td th:text="${rencontre.dateDebut}"></td>
							<td th:if="${rencontre.status==0}">
								<button type="button" class="btn btn-success">Non joué</button>
							</td>
							<td th:if="${rencontre.status==1}">
								<button type="button" class="btn btn-danger" th:text="${rencontre.butEquipe1 + '  -  ' + rencontre.butEquipe2}"></button>
							</td>
							<td th:if="${rencontre.status==0}"><a
								th:href="@{/rencontres/update/}+${rencontre.idRencontre}"
								class="btn btn-default"> <span class="fa icon-edit ">Modifier</span>
							</a></td>
							<td th:if="${rencontre.status==1}">
								<button type="button" class="btn btn-default btn-sm"
									disabled="disabled">
									<span class="fa icon-edit ">Modifier</span>
								</button>
							</td>
							<td>
								<a class="btn  btn-default" th:href="@{/rencontres/delete/}+${rencontre.idRencontre}">
									<i class="fa icon-remove"></i> Supprimer
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<a href="rencontres/save" class="btn btn-info btn-lg"><span
						class="glyphicon glyphicon-plus"> Ajouter Rencontre</span></a>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer th:replace="base :: footer"></footer>
</body>
</html>
