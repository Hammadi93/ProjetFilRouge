<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head" />
<body>
	<div th:replace="base :: navigation"></div>
	<div class="container">
		<div th:replace="base :: welcomeMessage"></div>
		<div class="row">
			<div class="col-lg-12 ">
				<h2 class="alert alert-success" role="alert">Modifier rsultat
					du match:</h2>
			</div>
			<div class="col-lg-12 ">
				<h4 th:utext="${erreur}"></h4>
			</div>
			<div class="col-lg-1 "></div>
			<div class="col-lg-8 ">
				<!--  Row -->
				<form th:action="@{/rencontres/doUpdate}" method="post"
					th:object="${rencontre}">
					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Rencontre
							ID:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="idRencontre"
								readonly="readonly" th:value="${rencontre.idRencontre}"
								id="example-text-input" />
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Competition:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="idCompetition"
								readonly="readonly"
								th:value="${rencontre.competition.libelleCompetition}"
								id="example-text-input" />
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Poulle:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="idPoulle"
								readonly="readonly"
								th:value="${rencontre.poulle.libellePoulle}"
								id="example-text-input" />
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Equipe
							1:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="equipe1"
								readonly="readonly"
								th:value="${rencontre.equipe1.libelleEquipe}"
								id="example-text-input" />
						</div>
					</div>

					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Equipe
							2:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="equipe2"
								readonly="readonly"
								th:value="${rencontre.equipe2.libelleEquipe}"
								id="example-text-input" />
						</div>
					</div>

					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Date
							Match:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="dateDebut"
								readonly="readonly" th:value="${rencontre.dateDebut}"
								id="example-text-input" />
						</div>
					</div>

					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Buts
							Equipe 1:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="butEquipe1"
								placeholder="Entrer les but marqu� par 1er equipe"
								id="example-text-input" />
						</div>
					</div>

					<div class="form-group row">
						<label for="example-text-input" class="col-3 col-form-label">Buts
							Equipe 2:</label>
						<div class="col-9">
							<input class="form-control" type="text" name="butEquipe2"
								placeholder="Entrer les but marqu� par 2�me equipe"
								id="example-text-input" />
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Modifier</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer th:replace="base :: footer"></footer>
</body>
</html>
